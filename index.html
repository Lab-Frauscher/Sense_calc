<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">SENSE</a>

    <main role="main" class="container text-center ">
        <br>
        <h1 class="mt-5">The SENSE calculator </h1>
        <h2>Should you implant?</h2>
        <br>
      </main>
    
  <div class="container">
   
    <div class="row top-buffer">
      <div class="col-sm">
        Select lesion extent:
        <select id="Lesion" class="form-control">
          <option value="0">Focal</option>
          <option value="-2.2636">No lesion</option>
          <option value="-2.1494">All other lesions</option>
        </select>
      </div>
      <div class="col-sm">
        Select ictal EEG onset extent:
        <select id="Ictal"  class="form-control">
          <option value=0.8442>Focal/lobar</option>
          <option value=0>bilateral synchronously</option>
          <option value=-0.8124>none/multilobar/diffuse</option>
        </select>
      </div>
      <div class="col-sm" >
        Select interictal EEG extent:
        <select id="Interictal" class="form-control">
          <option value=1.8056>no IEDs</option>
          <option value=0>bilateral independent</option>
          <option value=1.1807>all others</option>
        </select>
      </div>
    </div>
      <div class="row top-buffer">
        <div class="col-sm">
      Select localizing semiology:
      <select id="semiology"  class="form-control">
        <option value=0.8489>Strong</option>
        <option value=0>Weak/not localizing</option>
    
      </select>
    </div>
      <div class="col-sm">
        Select neuropsychological deficit:
        <select id="Neuropsychological" class="form-control" >
          <option value=0>Localizing</option>
          <option value=-0.2554>Not localizing</option>
          <option value=1.155>No deficit</option>
        </select>
      </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm">
        <button  type="button" class="btn btn-primary" onclick="myFunction()">Get score</button>
    </div>
  <h3> <div class="col-sm"> Final Score:  <p class="text-nowrap" style="width: 8rem;" id="demo"></p></h3>
    </div>
     

  

     



    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script>
        function myFunction() {
          var x = Number(document.getElementById("Lesion").value)  + Number(document.getElementById("Ictal").value)  +
         Number(document.getElementById("Interictal").value)  + Number( document.getElementById("semiology").value) 
          + Number(document.getElementById("Neuropsychological").value)  ;
          if (x>3.17)
            {
                x= 'Focal ('+ x.toString() +')';
            }
            else
            {
                 x= 'Non-Focal ('+ x.toString() +')';
            }
             x= x +' , this result has to be interpreted in the clinical context' 
          document.getElementById("demo").innerHTML = x;
        }
        </script>
